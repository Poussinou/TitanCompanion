language: android
sudo: required
jdk: oraclejdk8
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
 global:
  - ANDROID_API=26
  - EMULATOR_API=25
  - ANDROID_BUILD_TOOLS=26.0.1
  - ADB_INSTALL_TIMEOUT=5 # minutes
  - ANDROID_ABI=google_apis/armeabi-v7a
  - ANDROID_TAG=google_apis
android:
  components:
    - tools
    - platform-ools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-google_apis-$EMULATOR_API

before_script:
    - echo no | android create avd --force -n test -t "android-$EMULATOR_API" --abi armeabi-v7a --tag $ANDROID_TAG
    - emulator -avd test -no-audio -no-window -accel off &
    - travis_wait android-wait-for-emulator
    - adb shell input keyevent 82 &
    - adb shell settings put global window_animation_scale 0.0
    - adb shell settings put global transition_animation_scale 0.0
    - adb shell settings put global animator_duration_scale 0.0
    - adb shell settings put secure show_ime_with_hard_keyboard 0
    - travis_wait ./gradlew assembleDebug
    - adb install -g /home/circleci/code/build/outputs/apk/debug/code-debug.apk
script:
    - "travis_wait ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"